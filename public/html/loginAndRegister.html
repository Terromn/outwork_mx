<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="/public/assets/favicon.png">

  <title>Outwork</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
 
  <!-- Personal -->
  <link rel="stylesheet" href="../css/styles.css" />

</head>

<body class="te-bg-black">

  <div class="container">
    <div class=" vh-100 d-flex flex-column align-items-center justify-content-center gap-3">

      <h2 class="py-4">Registrarse</h2>

      <input type="text" name="name" id="userName" placeholder="Nombre" maxlength="12">
      <input type="text" name="username" id="userEmail" placeholder="Email" autocomplete="new-username">
      <input type="password" name="password" id="userPassword" placeholder="Password" autocomplete="new-password">

      <p style="font-weight: 400; color: red;" id="error-text"></p>

      <button class="btn-green px-4 py-1" id="signUpButton">
        <p class="text-invert-color">Registrarse</p>
      </button>

      <button class="btn-black px-4 py-1" id="signInButton">
        <p>Log In</p>
      </button>

    </div>
  </div>

  <script type="module" src="../js/auth.js"> </script>
  <script type="module" src="../js/htmls/loginAndRegister.js"> </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
  crossorigin="anonymous"></script>
</body>

</html>
